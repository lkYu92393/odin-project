<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div>
        <div class="left">
            <img alt="decoration-img" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" />
        </div>
        <div class="right">
            <div class="header">
                <div>
                    This sign in page is not actually doing anything but here we are.
                </div>
            </div>
            <div class="section">
                <div class="form">
                    <div class="header">
                        Let's start now, by filling the required info.
                    </div>
                    <div class="input" id="first-name">
                        <label class="field-header">first name</label>
                        <input class="field" />
                        <label class="warning"></label>
                    </div>
                    <div class="input" id="last-name">
                        <label class="field-header">last name</label>
                        <input class="field" />
                        <label class="warning"></label>
                    </div>
                    <div class="input" id="email">
                        <label class="field-header">email</label>
                        <input class="field" />
                        <label class="warning"></label>
                    </div>
                    <div class="input" id="phone-number">
                        <label class="field-header">phone number</label>
                        <input class="field" />
                        <label class="warning"></label>
                    </div>
                    <div class="input" id="password">
                        <label class="field-header">password</label>
                        <input class="field" />
                        <label class="warning"></label>
                    </div>
                    <div class="input" id="confirm-password">
                        <label class="field-header">confirm password</label>
                        <input class="field" />
                        <label class="warning"></label>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button id="create-account">Create Account</button>
                <div>Already have an account? <a href="">Log In</a></div>
            </div>
        </div>
    </div>
</body>
<script>
    const performCheckingOnInput = (event) => {
        let id = event.target.parentElement.id;
        switch (id) {
            case "first-name":
            case "last-name":
                break;
            case "email":
                break;
            case "phone-number":
                // const regex = new RegExp("/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im");
                break;
            case "password":
            case "confirm-password":
                let password = document.querySelector("div#password input").value;
                let cpassword = document.querySelector("div#confirm-password input").value;
                if (password !== cpassword) {
                    console.log("Password is not the same");
                }
                break;
        }
    }

    document.addEventListener("DOMContentLoaded", (event) => {
        document.querySelectorAll("div.input input").forEach(elem => {
            elem.oninput = performCheckingOnInput;
        })
    });
</script>
</html>
