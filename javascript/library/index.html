<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Library</title>
</head>

<body>
    <div id="main">
        <div>
            Book:
            <ul id="bookshelf">

            </ul>
        </div>
        <button onclick="openForm();">Add Book</button>
        <button onclick="loadBook();">Refresh</button>
    </div>
    <div id="form" class="hidden">
        <div>
            <div>
                <label>Name</label><input id="name">
            </div>
            <button onclick="addBook();">Add Book</button>
            <button onclick="closeForm();">Cancel</button>
        </div>
    </div>
</body>
<script>
    const bookshelf = document.getElementById("bookshelf");
    const form = document.getElementById("form");
    const myLibrary = [
        { key:"aaaaa", name: "Test 101" }
        , { key: "aaaab", name: "Chemistry 101" }
    ];

    const getRandomKey = () => {
        const text = "abcdefghijklmnopqrstuvwxyz";
        let output = "";
        for (let i = 0; i < 5; i++) {
            output += text.charAt(Math.floor(Math.random() * text.length));
        }
        return output;
    }

    const openForm = () => {
        if (form.classList.contains("hidden")) {
            form.classList.remove("hidden");
        }
    }

    const addBook = () => {
        const name = document.getElementById("name").value;
        document.getElementById("name").value = "";
        let rndKey = "";
        let keyConflict = true;
        while (keyConflict) {
            rndKey = getRandomKey();
            if (!(myLibrary.map(item => item.key)).includes(rndKey)) {
                keyConflict = false;
            }
        }
        myLibrary.push({ key: rndKey, name: name})
        if (!form.classList.contains("hidden")) {
            form.classList.add("hidden");
        }
        bookshelf.innerHTML += `<li id="${rndKey}">` + name + `<button onclick='removeBook("${rndKey}")'>X</button></li>`;
    }

    const removeBook = (key) => {
        myLibrary.splice(myLibrary.indexOf(key), 1);
        document.getElementById(key).classList.add("hidden");
    }

    const closeForm = () => {
        if (!form.classList.contains("hidden")) {
            form.classList.add("hidden");
        }
    }

    const loadBook = () => {
        bookshelf.innerHTML = "";
        myLibrary.forEach(item => {
            bookshelf.innerHTML += `<li id="${item.key}">` + item.name + `<button onclick='removeBook("${item.key}")'>X</button></li>`;
        })
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadBook();
    })
</script>

</html>
